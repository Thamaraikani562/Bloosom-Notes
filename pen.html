<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Pen Configurator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">

  <div class="max-w-6xl mx-auto p-6">
    <!-- Header -->
    <header class="flex items-center justify-between mb-6">
      <div>
        <h1 class="text-2xl font-bold">Custom Fountain Pen</h1>
        <p class="text-sm text-gray-500">Design your own pen – color, finish, nib & engraving.</p>
      </div>
      <div class="bg-white shadow px-4 py-2 rounded-full font-medium">
        ₹599 <span class="text-sm text-gray-500">per item</span>
      </div>
    </header>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
      <!-- Left: Preview -->
      <div class="bg-white rounded-xl shadow p-4">
        <h2 class="text-lg font-semibold mb-3">Live Preview</h2>
        <div class="flex justify-center items-center border rounded-lg p-6 bg-gray-100">
          <!-- Placeholder Pen -->
          <div class="w-40 h-8 bg-pink-300 rounded-full relative">
            <div class="absolute right-0 top-0 h-8 w-4 bg-yellow-400 rounded-r"></div>
          </div>
        </div>
        <p class="text-sm text-gray-500 mt-3">*Engraving will appear on barrel.</p>
      </div>

      <!-- Right: Controls -->
      <div class="bg-white rounded-xl shadow p-4 space-y-6">
        <h2 class="text-lg font-semibold">Customize Options</h2>

        <!-- Barrel Color -->
        <section>
          <label class="font-medium">Barrel Color</label>
          <div class="grid grid-cols-6 gap-3 mt-2">
            <button class="w-8 h-8 rounded-full bg-black border-2 border-gray-300"></button>
            <button class="w-8 h-8 rounded-full bg-pink-300 border-2 border-gray-300"></button>
            <button class="w-8 h-8 rounded-full bg-blue-300 border-2 border-gray-300"></button>
            <button class="w-8 h-8 rounded-full bg-green-300 border-2 border-gray-300"></button>
            <button class="w-8 h-8 rounded-full bg-purple-400 border-2 border-gray-300"></button>
            <button class="w-8 h-8 rounded-full bg-yellow-300 border-2 border-gray-300"></button>
          </div>
        </section>

        <!-- Finish -->
        <section>
          <label class="font-medium">Finish</label>
          <div class="flex flex-wrap gap-2 mt-2">
            <span class="px-3 py-1 rounded-full border bg-gray-100 text-sm">Matte</span>
            <span class="px-3 py-1 rounded-full border bg-gray-100 text-sm">Glossy</span>
            <span class="px-3 py-1 rounded-full border bg-gray-100 text-sm">Pearl</span>
          </div>
        </section>

        <!-- Nib -->
        <section>
          <label class="font-medium">Nib Size</label>
          <div class="flex flex-wrap gap-2 mt-2">
            <span class="px-3 py-1 rounded-full border bg-gray-100 text-sm">EF</span>
            <span class="px-3 py-1 rounded-full border bg-gray-100 text-sm">F</span>
            <span class="px-3 py-1 rounded-full border bg-gray-100 text-sm">M</span>
            <span class="px-3 py-1 rounded-full border bg-gray-100 text-sm">B</span>
          </div>
        </section>

        <!-- Clip Color -->
        <section>
          <label class="font-medium">Clip Color</label>
          <div class="flex flex-wrap gap-2 mt-2">
            <span class="px-3 py-1 rounded-full border bg-gray-100 text-sm">Silver</span>
            <span class="px-3 py-1 rounded-full border bg-gray-100 text-sm">Gold</span>
            <span class="px-3 py-1 rounded-full border bg-gray-100 text-sm">Rose Gold</span>
            <span class="px-3 py-1 rounded-full border bg-gray-100 text-sm">Black</span>
          </div>
        </section>

        <!-- Engraving -->
        <section>
          <label class="font-medium">Engraving</label>
          <input type="text" placeholder="Your name/message" maxlength="24"
            class="w-full border rounded-lg px-3 py-2 text-sm mt-2 focus:ring-2 focus:ring-gray-700 outline-none" />
          <p class="text-xs text-gray-500 mt-1">Max 24 characters</p>
        </section>

        <!-- Gift wrap & Qty -->
        <section class="grid grid-cols-2 gap-3">
          <label class="flex items-center gap-2 border rounded-lg p-2 text-sm">
            <input type="checkbox" class="h-4 w-4" />
            Gift Wrap (+₹80)
          </label>
          <div class="flex items-center justify-between border rounded-lg p-2 text-sm">
            <span>Quantity</span>
            <div class="flex items-center gap-2">
              <button class="px-2 py-1 border rounded">-</button>
              <span>1</span>
              <button class="px-2 py-1 border rounded">+</button>
            </div>
          </div>
        </section>

        <!-- CTA -->
        <button class="w-full bg-gray-900 text-white py-3 rounded-lg font-medium hover:bg-gray-800">
          Add to Cart
        </button>
      </div>
    </div>
  </div>
</body>
</html>
